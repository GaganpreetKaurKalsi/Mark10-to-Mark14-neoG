<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile and Loss Calculator</title>
    <script src="https://kit.fontawesome.com/d733855d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container class="container">
        <h1 class="title">Stock Profile and Loss Calculator</h1>

        <div class="input-field-container">
            <label for="initial-price" class="label">Initial Price</label>
            <input type="number" class="input" type="text" name="initial-price" id="initial-price" placeholder="Enter Initial Price Here">
            <label for="quan-stocks" class="label">Quantity of Stocks</label>
            <input type="number" class="input" type="text" name="quan-stocks" id="quan-stocks" placeholder="Enter the Number of Stocks bought">
            <label for="current-price" class="label">Current Price</label>
            <input type="number" class="input" type="text" name="current-price" id="current-price" placeholder="Enter the Current Price of the stocks">
            <button class="check-btn" id="btn">Please Tell Me !!</button>
        </div>
        <div class="message"></div>

    </container>

    </footer>
    
    <script src="index.js"></script>
</body>
</html>
